<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon-new.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Trade AI Platform" />
    <title>Trade AI Platform</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #333;
      }
      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 1rem;
      }
      .logo {
        width: 120px;
        height: auto;
      }
      .header-text {
        flex: 1;
      }
      h1 {
        color: #2563eb;
        font-size: 2.5rem;
        margin: 0 0 0.5rem 0;
      }
      .header-text p {
        color: #666;
        font-size: 1.2rem;
        margin: 0;
      }
      .main-content {
        display: flex;
        gap: 2rem;
      }
      .login-section {
        flex: 1;
        max-width: 400px;
      }
      .features-section {
        flex: 2;
      }
      .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .login-container h2 {
        margin-top: 0;
        color: #2563eb;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .input-with-icon {
        position: relative;
        display: flex;
        align-items: center;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        font-size: 1rem;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        padding-left: 2.5rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }
      .login-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
      }
      .login-button:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-button:active {
        transform: translateY(0);
        box-shadow: none;
      }
      .login-button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .login-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }
      .login-button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }
      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        20% {
          transform: scale(25, 25);
          opacity: 0.3;
        }
        100% {
          opacity: 0;
          transform: scale(40, 40);
        }
      }
      .error-message {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
      }
      .demo-credentials {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
      .demo-credentials p {
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .demo-credentials ul {
        margin-top: 0.5rem;
        padding-left: 1.5rem;
      }
      .features-section {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .features-section h2 {
        color: #2563eb;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }
      .features-list {
        padding-left: 1.5rem;
        margin: 0;
      }
      .features-list li {
        margin-bottom: 1rem;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }
        .login-section {
          max-width: 100%;
        }
        .header {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
        }
      }
    </style>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Our bundled app with cache busting -->
    <script src="/js/bundle.js?v=20250911202400"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
